
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vic Swap Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.svg" alt="Vic Swap Logo" />
      <span>Vic Swap <strong>PROTOCOL</strong></span>
    </div>
    <nav class="nav">
      <a href="#">Swap</a>
      <a href="#">Tokenize</a>
      <a href="#">Airdrop</a>
      <a href="#">Docs</a>
      <a href="#">Whitepaper</a>
      <a href="#">Roadmap</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="swap-container">
      <h2 class="swap-title">Swap</h2>
      <div class="swap-box">
        <div class="swap-section">
          <label>From</label>
          <div class="input-group">
            <input type="text" placeholder="0.0" />
            <button class="token-button"><img src="eth-icon.svg" /> ETH</button>
          </div>
        </div>
        <div class="arrow">â†“</div>
        <div class="swap-section">
          <label>To</label>
          <div class="input-group">
            <input type="text" placeholder="0.0" />
            <button class="token-button"><img src="vic-icon.svg" /> VIC</button>
          </div>
        </div>
        <button class="connect-button">Connect Wallet</button>
      </div>
    </div>
  </main>
</body>
</html>
