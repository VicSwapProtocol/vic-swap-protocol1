<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vic Swap Protocol</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .swap-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #7f5af0;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="swap-box">
    <h2>Swap</h2>
    <label>From (ETH)</label><br>
    <input id="from-amount" type="text" placeholder="0.0"><br>
    <label>To (USDT)</label><br>
    <input id="to-amount" type="text" placeholder="0.0"><br><br>
    <button id="connect-wallet">Connect Wallet</button><br><br>
    <span id="wallet-address" style="font-size: 12px;"></span>
  </div>

  <script>
    const connectButton = document.getElementById('connect-wallet');
    const addressSpan = document.getElementById('wallet-address');

    connectButton.onclick = async () => {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask or Wallet not found');
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        const network = await provider.getNetwork();
        if (network.chainId !== 42161) {
          alert('Switch to Arbitrum network');
          return;
        }

        addressSpan.innerText = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
        connectButton.disabled = true;
        connectButton.innerText = "Connected";

      } catch (err) {
        console.error(err);
        alert('Wallet connection failed');
      }
    };
  </script>
</body>
</html>
